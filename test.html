<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Monitoring Data Realtime</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 1rem;
    }

    .container {
      max-width: 960px;
      margin: auto;
      background-color: white;
      padding: 1.5rem;
      border-radius: 5px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }

    h2 {
      margin-bottom: 1rem;
      text-align: center;
      color: #333;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 0.75rem;
      text-align: left;
      font-size: 0.95rem;
    }

    th {
      background-color: #f0f0f0;
    }

    tr:nth-child(even) {
      background-color: #fafafa;
    }

    .json {
      font-family: monospace;
      white-space: pre-wrap;
      word-break: break-word;
      color: #444;
    }

    @media (max-width: 600px) {
      th, td {
        font-size: 0.85rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Realtime Data Monitoring</h2>

    <table id="data-table">
      <thead>
        <tr>
          <th>Key</th>
          <th>Value</th>
        </tr>
      </thead>
      <tbody>
        <tr><td colspan="2">Loading data...</td></tr>
      </tbody>
    </table>
  </div>

  <script>
    // Konfigurasi Firebase
    var firebaseConfig = {
      databaseURL: "https://factory-monitoring-176a8-default-rtdb.firebaseio.com/"
    };

    firebase.initializeApp(firebaseConfig);

    var dbRef = firebase.database().ref();

    dbRef.on("value", function(snapshot) {
      const tbody = document.querySelector("#data-table tbody");
      tbody.innerHTML = "";

      const data = snapshot.val();

      if (data) {
        Object.keys(data).forEach(key => {
          const row = document.createElement("tr");

          const keyCell = document.createElement("td");
          keyCell.textContent = key;
          row.appendChild(keyCell);

          const valueCell = document.createElement("td");
          valueCell.innerHTML = `<div class="json">${JSON.stringify(data[key], null, 2)}</div>`;
          row.appendChild(valueCell);

          tbody.appendChild(row);
        });
      } else {
        tbody.innerHTML = "<tr><td colspan='2'>Tidak ada data</td></tr>";
      }
    });
  </script>
</body>
</html>
