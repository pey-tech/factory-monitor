<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Realtime Firebase Monitoring</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 2rem;
    }
    .container {
      max-width: 960px;
      margin: auto;
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    select {
      padding: 0.5rem;
      font-size: 1rem;
      margin-bottom: 1rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    th, td {
      padding: 0.75rem;
      border: 1px solid #ccc;
      text-align: left;
    }
    th {
      background: #f0f0f0;
    }
    tr:nth-child(even) {
      background-color: #fafafa;
    }
    .json {
      font-family: monospace;
      white-space: pre-wrap;
      word-break: break-word;
    }
    #last-updated {
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Realtime Firebase Monitoring</h2>

    <label for="category">Pilih Kategori:</label>
    <select id="category">
      <option value="read_plc_data_">PLC</option>
      <option value="read_temperature_terminal_">Temperature</option>
      <!-- Tambahkan kategori lain jika ada -->
    </select>

    <table id="data-table">
      <thead>
        <tr><th>Path</th><th>Data</th></tr>
      </thead>
      <tbody>
        <tr><td colspan="2">Memuat data...</td></tr>
      </tbody>
    </table>

    <div id="last-updated">Menunggu pembaruan...</div>
  </div>

  <script>
    // Konfigurasi Firebase
    const firebaseConfig = {
      databaseURL: "https://factory-monitoring-176a8-default-rtdb.firebaseio.com/"
    };
    firebase.initializeApp(firebaseConfig);

    const db = firebase.database();
    const rootRef = db.ref();

    let currentPrefix = document.getElementById("category").value;
    let lastSnapshot = {};

    // Listener perubahan data global
    rootRef.on("value", function(snapshot) {
      lastSnapshot = snapshot.val() || {};
      renderData();
    });

    // Ganti kategori
    document.getElementById("category").addEventListener("change", () => {
      currentPrefix = document.getElementById("category").value;
      renderData();
    });

    // Fungsi render data
    function renderData() {
      const tbody = document.querySelector("#data-table tbody");
      tbody.innerHTML = "";

      const filtered = Object.keys(lastSnapshot)
        .filter(k => k.startsWith(currentPrefix))
        .sort();

      if (filtered.length === 0) {
        tbody.innerHTML = "<tr><td colspan='2'>Tidak ada data ditemukan</td></tr>";
        return;
      }

      filtered.forEach(key => {
        const row = document.createElement("tr");

        const cellKey = document.createElement("td");
        cellKey.textContent = key;

        const cellVal = document.createElement("td");
        cellVal.classList.add("json");
        cellVal.textContent = JSON.stringify(lastSnapshot[key], null, 2);

        row.appendChild(cellKey);
        row.appendChild(cellVal);
        tbody.appendChild(row);
      });

      document.getElementById("last-updated").textContent =
        "Terakhir diperbarui: " + new Date().toLocaleString();
    }

    // Load pertama kali
    renderData();
  </script>
</body>
</html>
