<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Realtime Monitoring</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 2rem; background: #f8f9fa; }
    .container { max-width: 960px; margin: auto; background: white; padding: 2rem; border-radius: 6px; box-shadow: 0 4px 8px rgba(0,0,0,0.05); }
    select { padding: 0.5rem; margin-bottom: 1rem; font-size: 1rem; }
    table { width: 100%; border-collapse: collapse; margin-top: 1rem; }
    th, td { border: 1px solid #ccc; padding: 0.75rem; text-align: left; }
    th { background-color: #f1f1f1; }
    tr:nth-child(even) { background-color: #fafafa; }
    .json { font-family: monospace; white-space: pre-wrap; word-break: break-word; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Realtime Firebase Monitoring</h2>

    <label for="category">Pilih Kategori:</label>
    <select id="category" onchange="loadCategoryData()">
      <option value="read_plc_data_">PLC</option>
      <option value="read_temperature_terminal_">Temperature</option>
    </select>

    <table id="data-table">
      <thead><tr><th>Path</th><th>Data</th></tr></thead>
      <tbody><tr><td colspan="2">Memuat data...</td></tr></tbody>
    </table>
  </div>

  <script>
    var firebaseConfig = {
      databaseURL: "https://factory-monitoring-176a8-default-rtdb.firebaseio.com/"
    };
    firebase.initializeApp(firebaseConfig);

    let allDataRef = firebase.database().ref();

    function loadCategoryData() {
      const prefix = document.getElementById("category").value;
      const tableBody = document.querySelector("#data-table tbody");
      tableBody.innerHTML = "<tr><td colspan='2'>Memuat data...</td></tr>";

      allDataRef.once("value", function(snapshot) {
        const data = snapshot.val();
        tableBody.innerHTML = "";

        const filtered = Object.keys(data)
          .filter(key => key.startsWith(prefix))
          .sort();

        if (filtered.length === 0) {
          tableBody.innerHTML = "<tr><td colspan='2'>Tidak ada data ditemukan</td></tr>";
          return;
        }

        filtered.forEach(key => {
          const row = document.createElement("tr");

          const keyCell = document.createElement("td");
          keyCell.textContent = key;

          const valueCell = document.createElement("td");
          valueCell.innerHTML = `<div class="json">${JSON.stringify(data[key], null, 2)}</div>`;

          row.appendChild(keyCell);
          row.appendChild(valueCell);
          tableBody.appendChild(row);
        });
      });
    }

    // Load awal
    loadCategoryData();
  </script>
</body>
</html>
